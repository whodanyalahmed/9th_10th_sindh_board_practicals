<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>Minimum Requirement for the Installation of windows</h1>
    <table width="100%" border="1" cellspacing="5" cellpadding="5">
      <tr>
        <th>Component</th>
        <th>Requirement</th>
      </tr>
      <tr>
        <td>Processor:</td>
        <td>1Ghz (Minimum 1 Gigahertz)</td>
      </tr>
      <tr>
        <td>Memory:</td>
        <td>1GB for 32-bit or 2GB for 65-bit</td>
      </tr>
      <tr>
        <td>Storage:</td>
        <td>32GB free space</td>
      </tr>
      <tr>
        <td>Graphics Card:</td>
        <td>DirectX 9 or later with WDDM 1.0 driver</td>
      </tr>
      <tr>
        <td>Display:</td>
        <td>800x600 resolution</td>
      </tr>
    </table>
  </body>
</html>
